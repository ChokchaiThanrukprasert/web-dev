<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Scalable vector graphics</title>
  </head>
  <body>
    <!-- Table of content anchors -->
    <a name="top"></a>
    <h2>Table of content</h2>
    <ul>
      <li><a href="#drawing-rectangles">Drawing rectangles</a></li>
      <li><a href="#drawing-circles">Drawing circles</a></li>
      <li><a href="#drawing-polygons">Drawing polygons</a></li>
    </ul>

    <!-- Drawing rectangles -->
    <a name="drawing-rectangles"></a>
    <h2>Drawing rectangles</h2>
    <a href="#top">Top</a><br>
    <svg width="300" height="100">
      <rect width="300" height="100"
            style="fill:rgb(105,171,206); stroke-width:10;
        stroke:rgb(0,0,0)" />
    </svg>

    <!-- Drawing circles -->
    <a name="drawing-circles"></a>
    <h2>Drawing circles</h2>
    <a href="#top">Top</a><br>
    <svg width="100" height="100">
      <circle cx="56" cy="44" r="40"
              stroke="green" stroke-width="4" fill="red" />
    </svg>

    <!-- Drawing polygons -->
    <a name="drawing-polygons"></a>
    <h2>Drawing polygons</h2>
    <a href="#top">Top</a><br>
    <svg width="300" height="200">
      <polygon points="100,10 40,198 190,78 10,78 160,198"
               style="fill:yellow; stroke:cornflowerblue; stroke-width:5; fill-rule:evenodd;" />
    </svg>
  </body>
</html>
